{% extends "base.html" %}
{% block title %}Post a Job{% endblock %}
{% block content %}
<div class="container">
    <div class="card" style="max-width:900px;margin:0 auto;padding:18px">
        <h2>Post a New Job</h2>
        
        <form method="POST" action="{{ url_for('create_job') }}">
            <div class="form-group">
                <label>Job Title *</label>
                <input type="text" name="title" required>
            </div>

            <div class="form-group">
                <label>Description *</label>
                <textarea name="description" rows="6" required></textarea>
            </div>

            <div class="form-row row">
                <div class="form-group">
                    <label>Category *</label>
                    <select name="category" required>
                        <option value="Technology">Technology</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Data-Science">Data Science</option>
                        <option value="Artificial Intelligence">Artificial Intelligence</option>
                        <option value="Retail">Retail</option>
                        <option value="Education">Education</option>
                        <option value="Fashion">Fashion</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Employment Type *</label>
                    <select name="employment_type" required>
                        <option value="Full-time">Full-time</option>
                        <option value="Part-time">Part-time</option>
                        <option value="Contract">Contract</option>
                    </select>
                </div>
            </div>

            <div class="form-row row">
                <div class="form-group">
                    <label>Min Salary (₦)</label>
                    <input type="number" name="salary_min">
                </div>
                <div class="form-group">
                    <label>Max Salary (₦)</label>
                    <input type="number" name="salary_max">
                </div>
            </div>

            <div class="form-group">
                <label>Street Address *</label>
                <input type="text" name="street_address" required>
            </div>

            <div class="form-row row">
                <div class="form-group">
                    <label>City *</label>
                    <input type="text" name="city" required>
                </div>
                <div class="form-group">
                    <label>ZIP Code *</label>
                    <input type="text" name="zip_code" required>
                </div>
            </div>

            <div style="margin-top:12px">
                <button type="submit" class="btn btn-primary">Post Job</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
