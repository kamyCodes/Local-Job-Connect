{% extends "base.html" %}

{% block title %}Register - Local Job Connect{% endblock %}

{% block content %}
<div class="container">
    <div class="card" style="max-width:760px;margin:0 auto;padding:20px">
        <h2>Create Your Account</h2>
        
        <form method="POST" action="{{ url_for('register') }}" id="registerForm">
            <div class="form-tabs" style="margin-bottom:12px">
                <button type="button" class="tab-btn active" data-role="job_seeker">Job Seeker</button>
                <button type="button" class="tab-btn" data-role="employer">Employer</button>
            </div>
            
            <input type="hidden" name="role" id="roleInput" value="job_seeker">
            
            <div class="form-row row">
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="full_name">Full Name *</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>
            </div>
            
            <div class="form-row row">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="address">Street Address *</label>
                    <input type="text" id="address" name="address" required>
                </div>
            </div>
            
            <div class="form-row row">
                <div class="form-group">
                    <label for="city">City *</label>
                    <input type="text" id="city" name="city" required>
                </div>
                
                <div class="form-group">
                    <label for="zip_code">ZIP Code *</label>
                    <input type="text" id="zip_code" name="zip_code" required>
                </div>
            </div>
            
            <!-- Employer-specific fields -->
            <div id="employerFields" class="collapsible">
                <div class="form-group">
                    <label for="company_name">Company Name *</label>
                    <input type="text" id="company_name" name="company_name">
                </div>
                
                <div class="form-group">
                    <label for="company_description">Company Description</label>
                    <textarea id="company_description" name="company_description" rows="4"></textarea>
                </div>
            </div>
            
            <div class="form-row row">
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required minlength="8">
                    <small>Minimum 8 characters with uppercase, lowercase, and special characters</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password *</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
            </div>
            
            <div style="margin-top:8px">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
        
        <p class="form-footer muted-small" style="margin-top:12px">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </p>
    </div>
</div>

<script>
    // Handle role tabs with animated transition
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            this.classList.add('active');

            const role = this.dataset.role;
            document.getElementById('roleInput').value = role;

            const employerFields = document.getElementById('employerFields');
            const form = document.getElementById('registerForm');

            // small role-change animation on the form
            form.classList.add('role-change');
            setTimeout(() => form.classList.remove('role-change'), 320);

            if (role === 'employer') {
                employerFields.classList.add('open');
                document.getElementById('company_name').required = true;
            } else {
                employerFields.classList.remove('open');
                document.getElementById('company_name').required = false;
            }
        });
    });
    
    // Password validation
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        
        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Passwords do not match!');
            return;
        }
        
        // Check password strength
        const hasUpper = /[A-Z]/.test(password);
        const hasLower = /[a-z]/.test(password);
        const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
        
        if (!hasUpper || !hasLower || !hasSpecial) {
            e.preventDefault();
            alert('Password must contain uppercase, lowercase, and special characters!');
            return;
        }
    });
</script>
{% endblock %}
