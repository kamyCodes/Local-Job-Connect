{% extends "base.html" %}
{% block title %}Edit Job - Local Job Connect{% endblock %}
{% block content %}
<div class="container" style="padding: 40px 0;">
    <div class="form-container">
        <h2><i class="fas fa-edit"></i> Edit Job Posting</h2>
        <p style="text-align: center; color: var(--text-gray); margin-bottom: 32px;">
            Update your job details
        </p>
        
        <form method="POST" action="{{ url_for('edit_job', job_id=job.id) }}">
            <div class="form-group">
                <label for="title"><i class="fas fa-briefcase"></i> Job Title *</label>
                <input type="text" id="title" name="title" value="{{ job.title }}" required>
            </div>

            <div class="form-group">
                <label for="description"><i class="fas fa-align-left"></i> Job Description *</label>
                <textarea id="description" name="description" rows="8" required>{{ job.description }}</textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="category"><i class="fas fa-tag"></i> Category *</label>
                    <select id="category" name="category" required>
                        <option value="Technology" {{ 'selected' if job.category == 'Technology' }}>Technology</option>
                        <option value="Healthcare" {{ 'selected' if job.category == 'Healthcare' }}>Healthcare</option>
                        <option value="Retail" {{ 'selected' if job.category == 'Retail' }}>Retail</option>
                        <option value="Education" {{ 'selected' if job.category == 'Education' }}>Education</option>
                        <option value="Finance" {{ 'selected' if job.category == 'Finance' }}>Finance</option>
                        <option value="Marketing" {{ 'selected' if job.category == 'Marketing' }}>Marketing</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="employment_type"><i class="fas fa-clock"></i> Employment Type *</label>
                    <select id="employment_type" name="employment_type" required>
                        <option value="Full-time" {{ 'selected' if job.employment_type == 'Full-time' }}>Full-time</option>
                        <option value="Part-time" {{ 'selected' if job.employment_type == 'Part-time' }}>Part-time</option>
                        <option value="Contract" {{ 'selected' if job.employment_type == 'Contract' }}>Contract</option>
                        <option value="Internship" {{ 'selected' if job.employment_type == 'Internship' }}>Internship</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="salary_min"><i class="fas fa-money-bill-wave"></i> Min Salary (₦)</label>
                    <input type="number" id="salary_min" name="salary_min" value="{{ job.salary_min if job.salary_min else '' }}">
                </div>
                <div class="form-group">
                    <label for="salary_max">Max Salary (₦)</label>
                    <input type="number" id="salary_max" name="salary_max" value="{{ job.salary_max if job.salary_max else '' }}">
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-full btn-large">
                <i class="fas fa-save"></i> Update Job
            </button>
        </form>
        
        <p class="form-footer">
            <a href="{{ url_for('employer_dashboard') }}">
                <i class="fas fa-arrow-left"></i> Back to dashboard
            </a>
        </p>
    </div>
</div>
{% endblock %}
